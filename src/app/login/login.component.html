<div class="min-h-screen flex items-center justify-center bg-[#020618]">

  <div class="w-full max-w-md bg-[#0B1328] border border-white/10 rounded-xl p-8 shadow-xl">

    <h2 class="text-2xl font-semibold text-white text-center mb-6">
      InventoryPro Login
    </h2>

    <form (ngSubmit)="login()" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-[#020618] text-white
                 border border-white/10 focus:outline-none
                 focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-[#020618] text-white
                 border border-white/10 focus:outline-none
                 focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Error -->
      <p *ngIf="error" class="text-red-400 text-sm text-center">
        {{ error }}
      </p>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 rounded-lg bg-indigo-600
               hover:bg-indigo-700 transition
               text-white font-medium"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

    </form>

  </div>

</div>
