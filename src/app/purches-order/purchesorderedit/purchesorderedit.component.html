<div class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-[9999] ">

  <!-- POPUP CARD -->
  <div class="bg-[#0C1424] w-[520px] h-[80vh] rounded-2xl shadow-xl border border-white/10 
              p-7 relative overflow-hidden flex flex-col">

    <!-- Accent Blurs -->
    <div class="absolute -top-10 -right-10 w-36 h-36 bg-purple-700/25 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -left-10 w-36 h-36 bg-blue-600/25 rounded-full blur-3xl"></div>

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4 relative z-10 px-2">
      <h2 class="text-xl font-bold text-white tracking-wide">
       Edit PO
      </h2>

      <button (click)="onClose()" class="text-gray-400 hover:text-red-400 transition text-xl">
        âœ•
      </button>
    </div>

    <!-- FORM (Scrollable + Scrollbar Hidden) -->
    <div 
      class="space-y-4 overflow-y-auto pr-2 relative z-10 px-2
             [&::-webkit-scrollbar]:hidden [-ms-overflow-style:'none'] [scrollbar-width:'none']"
      style="max-height: calc(80vh - 140px);"
    >

      <!-- Supplier -->
      <div>
        <label class="text-sm text-gray-300">Supplier Name</label>
        <input 
         [(ngModel)]="purchase.supplierName"
          type="text"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
                 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
        >
      </div>

      <!-- Purchase No + Date -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-300">Purchase No</label>
          <input 
           [(ngModel)]="purchase.purchaseNo"
            type="text"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
                   text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
          >
        </div>

        <div>
          <label class="text-sm text-gray-300">Date</label>
          <input 
           [(ngModel)]="purchase.orderDate"
            type="date"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
                   text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
          >
        </div>
        <div>
  <label class="text-sm text-gray-300">Expected Delivery Date</label>
  <input
    type="date"
    [(ngModel)]="purchase.expectedDate"
    class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2
           text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
  />
</div>

      </div>

      <!-- Product -->
      <div>
        <label class="text-sm text-gray-300">Product</label>
        <input 
         [(ngModel)]="purchase.productName"
          type="text"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
                 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
        >
      </div>

      <!-- Qty + Cost + Total -->
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="text-sm text-gray-300">Quantity</label>
          <input type="number"
           [(ngModel)]="purchase.quantity"
            (input)="calculateTotal()"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
                   text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <div>
          <label class="text-sm text-gray-300">Cost</label>
          <input type="number"
           [(ngModel)]="purchase.cost"
            (input)="calculateTotal()"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
                   text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <div>
          <label class="text-sm text-gray-300">Total</label>
     <input
  type="number"
  [(ngModel)]="purchase.total"
  readonly
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
         text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
/>

        </div>
      </div>
<div>
  <label class="text-sm text-gray-300">Status</label>
  <select
    [(ngModel)]="purchase.status"
    class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2
           text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"
  >
    <option value="pending">Pending</option>
    <option value="ordered">Ordered</option>
    <option value="received">Received</option>
    <option value="cancelled">Cancelled</option>
  </select>
</div>

      <!-- Notes -->
      <div>
        <label class="text-sm text-gray-300">Notes</label>
        <textarea
  rows="2"
  [(ngModel)]="purchase.notes"
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 
         text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600 resize-none">
</textarea>

      </div>

    </div>

    <!-- BUTTONS -->
    <div class="flex justify-end gap-3 mt-5 relative z-10">
      <button 
        (click)="onClose()"
        class="px-4 py-2 text-sm bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-all"
      >
        Cancel
      </button>

      <button
       (click)="savePurchase()"
        class="px-4 py-2 text-sm rounded-lg font-medium text-white 
               bg-gradient-to-r from-purple-600 to-purple-500 
               hover:from-purple-500 hover:to-purple-400 
               shadow-lg shadow-purple-600/30 transition-all active:scale-95"
      >
        Save Purchase
      </button>
    </div>

  </div>
</div>
