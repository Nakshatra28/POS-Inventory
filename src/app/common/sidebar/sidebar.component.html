<!-- SIDEBAR -->
<div class="w-64 h-screen bg-[#0B1328] border-r border-white/10 flex flex-col text-white">

  <!-- LOGO / HEADER -->
  <div class="h-12 flex items-center justify-between px-5 border-b border-white/10">
    <div class="flex items-center gap-2">
      <div class="bg-purple-500 p-1 rounded-lg">
        <i class="fa-solid fa-cube text-white"></i>
      </div>
      <p class="font-semibold text-lg">InventoryPro</p>
    </div>

    <!-- CLOSE BUTTON (MOBILE ONLY) -->
    <button
      class="md:hidden text-xl"
      (click)="closeSidebar()">
      âœ•
    </button>
  </div>

  <!-- MENU -->
  <div class="flex-1 py-4 px-3 space-y-1 overflow-y-auto">

    <div
      routerLink="/dashboard"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-house text-lg"></i>
      Dashboard
    </div>

    <div
      routerLink="/customer"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-users text-lg"></i>
      Customers
    </div>

    <div
      routerLink="/supplier"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-truck text-lg"></i>
      Suppliers
    </div>

    <div
      routerLink="/product"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-box text-lg"></i>
      Products
    </div>

    <div
      routerLink="/stock"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-arrow-right-arrow-left text-lg"></i>
      Stock Movements
    </div>

    <div
      routerLink="/invoice"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-file-invoice text-lg"></i>
      Invoices
    </div>

    <div
      routerLink="/purches"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-cart-arrow-down text-lg"></i>
      Purchase Orders
    </div>

    <div
      routerLink="/payment"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-money-bill-wave text-lg"></i>
      Payments
    </div>

    <div
      routerLink="/account"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-1.5 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-wallet text-lg"></i>
      Accounts
    </div>

    <div
      routerLink="/audit-log"
      routerLinkActive="!bg-[#b57cff] !text-white !shadow-sm"
      class="flex items-center gap-3 py-2 px-3 rounded-lg cursor-pointer
             text-gray-300 hover:bg-[#b57cff33] transition">
      <i class="fa-solid fa-shield text-lg"></i>
      Audit Logs
    </div>

  </div>
</div>
