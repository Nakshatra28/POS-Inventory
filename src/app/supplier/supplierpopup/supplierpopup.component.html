<div
  class="fixed inset-0 bg-black/50 backdrop-blur-md
         flex items-center justify-center z-[9999] px-3"
>
  <!-- POPUP CARD -->
  <div
    class="bg-[#0C1424] w-[92%] sm:w-[420px] md:w-[380px]
           max-h-[90vh] overflow-y-auto
           rounded-2xl shadow-2xl
           p-4 sm:p-5 relative
           scrollbar-hide"
  >
    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-white tracking-wide">
        Add Supplier
      </h2>

      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-red-400
               transition text-lg"
      >
        âœ•
      </button>
    </div>

    <!-- FORM -->
    <div class="space-y-4">
      <!-- Supplier Name -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          Supplier Name
        </label>
        <input
          [(ngModel)]="supplier.name"
          type="text"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl
                 px-3 py-2 text-sm text-gray-200
                 placeholder-gray-500
                 outline-none focus:ring-2 focus:ring-purple-600/70
                 transition"
        />
      </div>

      <!-- Contact Person -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          Contact Person
        </label>
        <input
         [(ngModel)]="supplier.contactPerson"
          type="text"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl
                 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600/70
                 transition"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          Phone Number
        </label>
        <input
          [(ngModel)]="supplier.phone"
          type="text"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl
                 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600/70
                 transition"
        />
      </div>

      <!-- Status -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          Status
        </label>
        <select
          [(ngModel)]="supplier.status"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl
                 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600/70
                 transition appearance-none"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          Email
        </label>
        <input
          [(ngModel)]="supplier.email"
          type="email"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl
                 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600/70
                 transition"
        />
      </div>

      <!-- GSTIN -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          GSTIN (Optional)
        </label>
        <input
          type="text"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl
                 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600/70
                 transition"
        />
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="flex flex-col sm:flex-row justify-end gap-3 mt-6">
      <button
        (click)="onClose()"
        class="w-full sm:w-auto px-4 py-2 text-sm
               bg-gray-700 text-gray-300 rounded-xl
               hover:bg-gray-600 transition"
      >
        Cancel
      </button>

      <button
        (click)="saveSuppllier()"
        class="w-full sm:w-auto px-4 py-2 text-sm
               rounded-xl text-white
               bg-gradient-to-r from-purple-600 to-purple-500
               hover:from-purple-500 hover:to-purple-400
               shadow-lg shadow-purple-600/30
               active:scale-95 transition"
      >
        Save
      </button>
    </div>
  </div>
</div>
