<div class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-[9999]">

  <!-- POPUP CARD -->
  <div class="bg-[#0C1424] w-[520px] h-[80vh] rounded-2xl shadow-xl border border-white/10 p-7 relative overflow-hidden flex flex-col">

    <!-- Accent Blurs -->
    <div class="absolute -top-10 -right-10 w-36 h-36 bg-purple-700/25 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -left-10 w-36 h-36 bg-blue-600/20 rounded-full blur-3xl"></div>

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4 relative z-10">
      <h2 class="text-xl font-bold text-white tracking-wide">Add Product</h2>

      <button (click)="onClose()" class="text-gray-400 hover:text-red-400 transition text-xl">
        âœ•
      </button>
    </div>

    <!-- MAIN FORM SCROLL AREA -->
    <div 
      class="space-y-5 relative z-10 overflow-y-auto pr-2 
             max-h-[calc(80vh-150px)]
             [-ms-overflow-style:'none'] [scrollbar-width:'none']
             [&::-webkit-scrollbar]:hidden"
    >

      <!-- SKU + Category -->
      <div class="grid grid-cols-2 gap-4 px-2">
        <div>
          <label class="text-sm text-gray-300">SKU</label>
          <input
         type="text" [(ngModel)]="product.sku"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>

        <div>
          <label class="text-sm text-gray-300">Category</label>
          <input
             type="text" [(ngModel)]="product.category"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>
      </div>

      <!-- Product Name -->
      <div class="px-2">
        <label class="text-sm text-gray-300">Product Name</label>
        <input
           type="text" [(ngModel)]="product.name"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                 outline-none focus:ring-2 focus:ring-purple-600 transition"
        />
      </div>

      <!-- Description -->
      <div class="px-2">
        <label class="text-sm text-gray-300">Description</label>

        <textarea
        [(ngModel)]="product.description"
          rows="2"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                 outline-none focus:ring-2 focus:ring-purple-600 resize-none transition"
        ></textarea>
      </div>

      <!-- Cost + Selling + Initial Stock -->
      <div class="grid grid-cols-3 gap-4 px-2">
        <div>
          <label class="text-sm text-gray-300">Cost</label>
          <input
             type="number" [(ngModel)]="product.cost"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>

        <div>
          <label class="text-sm text-gray-300">Selling Price</label>
          <input
          type="number" [(ngModel)]="product.price"

            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>

        <div>
          <label class="text-sm text-gray-300">Initial Stock</label>
          <input
          type="number" [(ngModel)]="product.stock"

            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>
      </div>

      <!-- MIN + MAX Stock -->
      <div class="grid grid-cols-2 gap-4 px-2">

        <div>
          <label class="text-sm text-gray-300">Minimum Stock</label>
          <input
                type="number" [(ngModel)]="product.minStock"

            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>

        <div>
          <label class="text-sm text-gray-300">Maximum Stock</label>
          <input
          type="number" [(ngModel)]="product.maxStock"

            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                   outline-none focus:ring-2 focus:ring-purple-600 transition"
          />
        </div>

      </div>

    </div>

    <!-- BUTTONS -->
    <div class="flex justify-end gap-3 mt-5 relative z-10">
      <button
        (click)="onClose()"
        class="px-4 py-2 text-sm bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-all"
      >
        Cancel
      </button>

      <button (click)="addproduct()"
        class="px-4 py-2 text-sm rounded-lg font-medium text-white 
               bg-gradient-to-r from-purple-600 to-purple-500 
               hover:from-purple-500 hover:to-purple-400 
               shadow-lg shadow-purple-600/30 transition-all active:scale-95"
      >
        Add Product
      </button>
    </div>

  </div>
</div>
