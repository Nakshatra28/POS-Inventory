<ng-container *ngIf="isLoggedIn">

  <!-- SIDEBAR -->
  <div
    class="fixed top-0 left-0 z-40 w-64 h-screen bg-[#0B1328]
           border-r border-white/10
           transform transition-transform duration-300
           -translate-x-full md:translate-x-0"
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
  >
    <app-sidebar (close)="sidebarOpen = false"></app-sidebar>
  </div>

  <!-- MOBILE OVERLAY -->
  <div
    *ngIf="sidebarOpen"
    class="fixed inset-0 bg-black/50 z-30 md:hidden"
    (click)="sidebarOpen = false">
  </div>

  <!-- MAIN CONTENT -->
  <div class="ml-0 md:ml-64 flex flex-col min-h-screen bg-[#020618]">

    <app-navbar (toggle)="toggleSidebar()"></app-navbar>

    <div class="flex-1 overflow-y-auto p-4 text-white">
      <router-outlet></router-outlet>
    </div>

  </div>

</ng-container>

<!-- LOGIN ONLY -->
<ng-container *ngIf="!isLoggedIn">
  <router-outlet></router-outlet>
</ng-container>
