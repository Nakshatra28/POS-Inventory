<!-- OVERLAY -->
<div class="fixed inset-0 z-[9999]
            bg-black/60 backdrop-blur-sm
            flex md:items-center md:justify-center
            overflow-y-auto px-3 py-6">

  <!-- MODAL CARD -->
<div class="relative w-full max-w-md
            bg-[#0C1424] rounded-2xl
            border border-white/10 shadow-2xl
            flex flex-col
            max-h-[90vh]">

    <!-- Decorative Blurs -->
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-600/30 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl"></div>

    <!-- HEADER -->
    <div class="relative z-10 flex items-center justify-between mb-5">
      <h2 class="text-lg font-semibold text-white">Edit Customer</h2>

      <button
        (click)="closeEdit()"
        class="text-gray-400 hover:text-red-400 transition text-xl leading-none">
        âœ•
      </button>
    </div>

    <!-- FORM -->
    <div class="relative z-10 space-y-4">

      <!-- NAME -->
      <div>
        <label class="text-xs text-gray-400">Full Name</label>
        <input
          type="text"
          [(ngModel)]="customer.name"
          class="mt-1 w-full rounded-lg bg-[#0A1323]
                 border border-white/10 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <!-- PHONE -->
      <div>
        <label class="text-xs text-gray-400">Phone Number</label>
        <input
          type="text"
          maxlength="10"
          [(ngModel)]="customer.phone"
          class="mt-1 w-full rounded-lg bg-[#0A1323]
                 border border-white/10 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <!-- EMAIL -->
      <div>
        <label class="text-xs text-gray-400">Email</label>
        <input
          type="email"
          [(ngModel)]="customer.email"
          class="mt-1 w-full rounded-lg bg-[#0A1323]
                 border border-white/10 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <!-- STATUS -->
      <div>
        <label class="text-xs text-gray-400">Status</label>
        <select
          [(ngModel)]="customer.status"
          class="mt-1 w-full rounded-lg bg-[#0A1323]
                 border border-white/10 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- ADDRESS -->
      <div>
        <label class="text-xs text-gray-400">Address</label>
        <textarea
          rows="2"
          class="mt-1 w-full rounded-lg bg-[#0A1323]
                 border border-white/10 px-3 py-2 text-sm text-gray-200
                 outline-none focus:ring-2 focus:ring-purple-600 resize-none">
        </textarea>
      </div>

    </div>

    <!-- ACTION BUTTONS -->
    <div class="relative z-10 mt-6 flex justify-end gap-3">

      <button
        (click)="closeEdit()"
        class="px-4 py-2 rounded-lg text-sm
               bg-white/10 text-gray-300
               hover:bg-white/20 transition">
        Cancel
      </button>

      <button
        (click)="saveCustomer()"
        class="px-4 py-2 rounded-lg text-sm font-medium text-white
               bg-gradient-to-r from-purple-600 to-purple-500
               hover:from-purple-500 hover:to-purple-400
               shadow-lg shadow-purple-600/30
               active:scale-95 transition">
        Update
      </button>

    </div>

  </div>
</div>
