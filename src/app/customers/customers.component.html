<!-- Header -->
<div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3 px-4">

  <div>
    <p class="text-3xl">Customers</p>
    <p class="text-xs text-gray-500 px-1">
      Manage your customer relationships and accounts
    </p>
  </div>

  <button (click)="openPopup()"
      class="flex items-center gap-1 bg-blue-500 py-1.5 px-3
         rounded-lg text-sm w-full md:w-auto
         transform active:scale-95">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
    <p>Add customer</p>
  </button>
</div>

<!-- Search + Filter Row -->
<div class="flex flex-col md:flex-row gap-3 px-4 mt-6">
  <!-- Search -->
  <div>
    <div class="flex items-center border border-white/20 w-full md:w-64 py-0.5 rounded-lg px-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
      <input type="search" 
      [(ngModel)]="searchText"
       (input)="searchSubject.next(searchText)"
        placeholder="Search "
        class="px-2 bg-transparent outline-none">
    </div>
  </div>
  <button
  class="bg-blue-500 py-1.5 px-3 rounded-lg text-sm w-full md:w-auto"
  (click)="searchCustomers()">Search</button>

  <button   (click)="clearFilters()"
    class="bg-blue-500 py-1.5 px-3 rounded-lg text-sm w-full md:w-auto">
    Clear
  </button>


  <!-- Filter -->
  <div class="relative inline-block">
    <button (click)="toggleFilter($event)"
class="flex items-center gap-1 border border-white/20
       py-1.5 px-3 rounded-lg text-sm
       w-full md:w-auto"  >

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
      </svg>
      <p>Filter</p>
    </button>

    <!-- dropdown -->
    <div class="z-50  absolute right-0 mt-2 w-24 text-xs bg-[#0F172B] border border-white/10 rounded-lg shadow-lg"
      *ngIf="showFilter" appClickOutside (outsideClick)="showFilter = false">
     
       <button
       class="block w-full text-left px-3 py-2 hover:bg-white/5"
      (click)="applyStatusFilter('')"
    >
      All
    </button>
    <button
      class="block w-full text-left px-3 py-2 hover:bg-white/5"
      (click)="applyStatusFilter('active')"
    >
     Active
    </button>
    <button
       class="flex items-center gap-1 bg-blue-500 py-1.5 px-3
         rounded-lg text-sm w-full md:w-auto
         transform active:scale-95"
      (click)="applyStatusFilter('inactive')"
    >
      Inactive
    </button>
    </div>

  </div>
</div>


<div>
  <div class="px-4 mt-10">
    <div *ngIf="selectedCustomers.length > 1" class=""><button
          class="flex items-center gap-1 bg-blue-500 py-1.5 px-3
         rounded-lg text-sm w-full md:w-auto
         transform active:scale-95" (click)="deleteCustomer()">
        <p class="text-red-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </p>
        <p class="text-red-600  ">Delete all</p>
      </button></div>
    <div class="overflow-x-auto rounded-lg border border-white/10">
      <!-- Loading state -->
      <div *ngIf="isLoading" class="w-full py-6 text-center text-gray-400">Loading customer...</div>


      <div *ngIf="!isLoading && error" class="w-full py-6 text-center text-red-400">{{ error }}</div>

      <!-- Table -->
      <table *ngIf="!isLoading && !error" class="w-full text-left text-sm">
        <!-- Table Head -->
        <thead class="bg-gray-800 text-gray-300">
          <tr>
            <th class="py-3 px-4">
              <input type="checkbox" [checked]="selectAll" (change)="toggleSelectAll($event)"
                class="accent-blue-500 cursor-pointer" />
            </th>

            <th class="py-3 px-4 ">Sr No</th>
            <th class="py-3 px-4 ">Name</th>
            <th class="py-3 px-4 ">Email</th>
            <th class="py-3 px-4 ">Phone</th>
            <th class="py-3 px-4 ">Status</th>
            <th class="py-3 px-4 ">Actions</th>
          </tr>
        </thead>

        <!-- Table Body -->
        <tbody class="text-gray-200 bg-[#0F172B] backdrop-blur-xl ">
          <tr *ngFor="let customer of filteredCustomers; let i = index">

            <td class="py-3 px-4">
              <input type="checkbox" [checked]="selectedCustomers.includes(customer._id)"
                (change)="toggleCustomer(customer._id, $event)" class="accent-blue-500 cursor-pointer" />
            </td>
            <td  class="py-2 px-2 md:py-3 md:px-4 font-small">{{ i + 1 }}</td>
            <td  class="py-2 px-2 md:py-3 md:px-4 font-small">{{ customer.name }}</td>
            <td  class="py-2 px-2 md:py-3 md:px-4 font-small">{{ customer.email }}</td>
            <td  class="py-2 px-2 md:py-3 md:px-4 font-small">{{ customer.phone || '+' }}</td>
            <td  class="py-2 px-2 md:py-3 md:px-4 font-small">
              <span class="py-2 px-2 md:py-3 md:px-4 text-xs rounded" [ngClass]="{
      'bg-green-600/20 text-green-400': (customer.status || 'active') === 'active',
      'bg-red-600/20 text-red-400': customer.status === 'inactive'
    }">
                {{ (customer.status || 'active') | titlecase }}
              </span>
            </td>
            <td class="py-2 px-2 md:py-3 md:px-4 text-right">
              <button (click)="onEdit(customer)" class="text-blue-400 hover:underline text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
              </button>


              <button class="text-red-600 hover:underline text-sm ml-3" (click)="deleteCustomer()"><svg
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
            </td>
          </tr>

          <!-- Empty state -->
          <tr *ngIf="filteredCustomers.length === 0" class="border-t border-white/10">
            <td colspan="6" class="py-6 px-4 text-center text-gray-400">No customer found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Success Toast -->
  <div *ngIf="showToast" class="fixed top-4 right-4 md:top-6 md:right-6 z-[9999]
         bg-[#0C1424] border border-green-500/30
         text-green-400 px-5 py-3 rounded-xl
         shadow-2xl flex items-center gap-3
         animate-slide-in">
    <!-- Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75" />
    </svg>

    <span class="text-sm font-medium">
      {{ toastMessage }}
    </span>
  </div>



</div>



<app-customerpopup *ngIf="openCustomerPopup" (close)="closePopup()">
</app-customerpopup>

<app-editcustomer
  *ngIf="openEditcustomer"
  [data]="dataToEdit"
  (close)="closeEdit()"
  (updated)="openToast($event)">
</app-editcustomer>
