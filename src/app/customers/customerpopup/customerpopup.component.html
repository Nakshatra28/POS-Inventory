<div class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-[9999]">

  <!-- POPUP CARD -->
  <div class="bg-[#0C1424] w-[430px] rounded-2xl shadow-2xl border border-white/10 p-7 relative overflow-hidden">

    <!-- Creative Accent Blur Circle -->
    <div class="absolute -top-8 -right-10 w-40 h-40 bg-purple-700/30 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-8 -left-10 w-40 h-40 bg-blue-600/20 rounded-full blur-3xl"></div>

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6 relative z-10">
      <h2 class="text-xl font-bold text-white tracking-wide">Add Customer</h2>

      <button (click)="closePopup()" class="text-gray-400 hover:text-red-400 transition text-lg">
        âœ•
      </button>
    </div>

    <!-- FORM -->
    <div class="space-y-4 relative z-10">

      <!-- Name -->
      <div>
        <label class="text-sm text-gray-300">Full Name</label>
        
        <input
        
          type="text"
          [(ngModel)]="customer.name"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                 outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="text-sm text-gray-300">Phone Number</label>
        <input
          type="text"
           maxlength="10"
          [(ngModel)]="customer.phone"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                 outline-none focus:ring-2 focus:ring-purple-600 transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input
        [(ngModel)]="customer.email"
          type="email"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                 outline-none focus:ring-2 focus:ring-purple-600 transition"
        />
      </div>
      <!-- Status -->
<div>
  <label class="text-sm text-gray-300">Status</label>
  <select
    [(ngModel)]="customer.status"
    class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200
           outline-none focus:ring-2 focus:ring-purple-600 transition"
  >
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>
</div>


      <!-- Address -->
      <div>
        <label class="text-sm text-gray-300">Address</label>
        <textarea
          rows="2"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 
                 outline-none focus:ring-2 focus:ring-purple-600 resize-none transition"
        ></textarea>
      </div>

    </div>

    <!-- BUTTONS -->
    <div class="flex justify-end gap-3 mt-6 relative z-10">

      <button
        (click)="closePopup()"
        class="px-4 py-2 text-sm bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-all"
      >
        Cancel
      </button>

      <!-- PURPLE CREATIVE BUTTON -->
      <button (click)="saveCustomer()"
        class="px-4 py-2 text-sm rounded-lg font-medium text-white 
               bg-gradient-to-r from-purple-600 to-purple-500 
               hover:from-purple-500 hover:to-purple-400 
               shadow-lg shadow-purple-600/30 transition-all active:scale-95"
      >
        Save
      </button>

    </div>

  </div>
</div>
