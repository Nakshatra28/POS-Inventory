<div class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-[9999] ">

  <!-- POPUP CARD -->
  <div class="bg-[#0C1424] w-[520px] h-[80vh] rounded-2xl shadow-xl border border-white/10 p-7 relative overflow-hidden flex flex-col m-2">

    <!-- Accent Blur Circles -->
    <div class="absolute -top-10 -right-10 w-36 h-36 bg-purple-700/25 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -left-10 w-36 h-36 bg-blue-600/20 rounded-full blur-3xl"></div>

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4 relative z-10">
      <h2 class="text-xl font-bold text-white tracking-wide">Create Invoice</h2>

      <button (click)="onClose()" class="text-gray-400 hover:text-red-400 transition text-xl">
        âœ•
      </button>
    </div>

    <!-- FORM (scrollable) -->
    <div 
      class="space-y-5 overflow-y-auto pr-2 relative z-10 px-2
             max-h-[calc(80vh-150px)]
             [-ms-overflow-style:'none'] [scrollbar-width:'none']
             [&::-webkit-scrollbar]:hidden"
    >

      <!-- Invoice Number + Date -->
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-sm text-gray-300">Invoice No</label>
          <input type="text"
          
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"/>
        </div>

        <div>
          <label class="text-sm text-gray-300">Date</label>
          <input type="date"
            class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"/>

     

        </div>
        <div >
          <label class="text-sm text-gray-300" for="">Deu date</label>
                 <input
  type="date"
  [(ngModel)]="invoice.dueDate"
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2"
/>
        </div>


      </div>

      <!-- Customer -->
      <div>
        <label class="text-sm text-gray-300">Customer</label>
        <select
  [(ngModel)]="invoice.customerId"
  (change)="onCustomerChange()"
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200"
>
  <option value="">Select customer</option>
  <option *ngFor="let c of customers" [value]="c._id">
    {{ c.name }}
  </option>
</select>

      </div>

      <!-- Product Row -->
      <div class="bg-white/5 border border-white/10 rounded-xl p-4 space-y-4">

        <p class="text-gray-300 text-sm font-medium">Add Product</p>

        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="text-sm text-gray-300">Product</label>
            <select
  [(ngModel)]="product.productId"
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200"
>
  <option value="">Select product</option>
  <option *ngFor="let p of products" [value]="p._id">
    {{ p.name }}
  </option>
</select>

          </div>

          <div>
            <label class="text-sm text-gray-300">Quantity</label>
            <input type="number"
             [(ngModel)]="product.quantity"
              class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"/>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class  ="text-sm text-gray-300">Price</label>
            <input type="number"
            [(ngModel)]="product.price"
              class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"/>
          </div>

          <div>
            <label class="text-sm text-gray-300">Tax (%)</label>
            <input type="number"
              class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600"/>
          </div>

          <div>
  <label class="text-sm text-gray-300">Payment Status</label>
  <select
    [(ngModel)]="invoice.paymentStatus"
    class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200"
  >
    <option value="paid">Paid</option>
    <option value="unpaid">Unpaid</option>
  </select>
</div>

        </div>
          <!-- ðŸ”¥ ADD BUTTON HERE -->
  <button
    type="button"
    (click)="addProduct()"
    class="text-sm text-purple-400 hover:text-purple-300"
  >
    + Add Product
  </button>
<div *ngIf="invoice.items.length > 0" class="mt-4 space-y-2">

  <p class="text-sm text-gray-300 font-medium">Added Products</p>

  <div
    *ngFor="let item of invoice.items; let i = index"
    class="flex justify-between items-center bg-black/30 p-2 rounded-lg text-sm"
  >
    <div>
      <p class="text-gray-200">
        {{ getProductName(item.productId) }}
      </p>
      <p class="text-xs text-gray-400">
        Qty: {{ item.quantity }} Ã— â‚¹{{ item.price }}
      </p>
    </div>

    <div class="flex items-center gap-3">
      <p class="text-gray-200 font-semibold">
        â‚¹{{ item.quantity * item.price }}
      </p>

      <button
        type="button"
        (click)="removeItem(i)"
        class="text-red-400 hover:text-red-300"
      >
        âœ•
      </button>
    </div>
  </div>

</div>

      </div>

      <!-- Notes -->
      <div>
        <label class="text-sm text-gray-300">Notes</label>
        <textarea rows="2"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600 resize-none"></textarea>
      </div>

    </div>

    <!-- BUTTONS -->
    <div class="flex justify-end gap-3 mt-6 relative z-10">

      <button (click)="onClose()" 
        class="px-4 py-2 text-sm bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-all">
        Cancel
      </button>

      <button
       (click)="createInvoice()"
        class="px-4 py-2 text-sm rounded-lg font-medium text-white 
               bg-gradient-to-r from-purple-600 to-purple-500 
               hover:from-purple-500 hover:to-purple-400 
               shadow-lg shadow-purple-600/30 transition-all active:scale-95"
      >
        Create Invoice
      </button>

    </div>

  </div>
</div>
