<div class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-[9999]">

  <!-- POPUP CARD -->
  <div class="bg-[#0C1424] w-[520px] h-[80vh] rounded-2xl shadow-xl border border-white/10 
              p-7 relative overflow-hidden flex flex-col">

    <!-- Accent Blurs -->
    <div class="absolute -top-10 -right-10 w-36 h-36 bg-purple-700/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -left-10 w-36 h-36 bg-blue-600/20 rounded-full blur-3xl"></div>

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4 relative z-10">
      <h2 class="text-xl font-bold text-white tracking-wide">
      Add Payments
      </h2>

      <button (click)="onClose()" class="text-gray-400 hover:text-red-400 transition text-xl">
        âœ•
      </button>
    </div>

    <!-- FORM (Scrollable + Hidden Scrollbar) -->
    <div 
      class="space-y-4 overflow-y-auto pr-2 relative z-10 
             [&::-webkit-scrollbar]:hidden [-ms-overflow-style:'none'] [scrollbar-width:'none']"
      style="max-height: calc(80vh - 140px);">

      <!-- Payment Date -->
      <div>
        <label class="text-sm text-gray-300">Payment Date</label>
        <input 
         [(ngModel)]="payment.paymentDate"
          type="date"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2
                 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <!-- Customer / Supplier -->
      <div>
        <label class="text-sm text-gray-300">Paid By</label>
        <input 
         [(ngModel)]="payment.customerName"
          type="text"
          placeholder="Customer / Supplier Name"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2
                 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <!-- Payment Method -->
      <div>
        <label class="text-sm text-gray-300">Payment Method</label>
        <select
  [(ngModel)]="payment.method"
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2">
  <option value="cash">Cash</option>
  <option value="upi">UPI</option>
  <option value="bank">Bank Transfer</option>
  <option value="cheque">Cheque</option>
</select>

      </div>

      <!-- Amount -->
      <div>
        <label class="text-sm text-gray-300">Amount</label>
        <input 
          [(ngModel)]="payment.amount"
          type="number"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2
                 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <!-- Reference No -->
      <div>
        <label class="text-sm text-gray-300">Reference No</label>
        <input 
          [(ngModel)]="payment.referenceNo"
          type="text"
          placeholder="UPI Ref, Cheque No, Transaction ID"
          class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2
                 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <!-- Notes -->
      <div>
        <label class="text-sm text-gray-300">Notes</label>
       <textarea
  rows="2"
  [(ngModel)]="payment.note"
  class="w-full bg-[#0A1323] border border-white/10 rounded-xl px-3 py-2 resize-none">
</textarea>

      </div>

    </div>

    <!-- BUTTONS -->
    <div class="flex justify-end gap-3 mt-5 relative z-10">
      <button 
        (click)="onClose()"
        class="px-4 py-2 text-sm bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-all">
        Cancel
      </button>

      <button
       (click)="savePayment()"
        class="px-4 py-2 text-sm rounded-lg font-medium text-white
               bg-gradient-to-r from-purple-600 to-purple-500 
               hover:from-purple-500 hover:to-purple-400 
               shadow-lg shadow-purple-600/30 transition-all active:scale-95">
        Save Payment
      </button>
    </div>

  </div>
</div>
